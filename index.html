<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>MLB Trivia</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="section">
		<h1>MLB Trivia</h1>

		<div class="trans">	
			<div class="timeLeft"><h2><span id="count">45</span> seconds left</h2></div>
			<br>
			<div id="instructions">
				<p>Select the correct answer for each question. Good luck!</p>
				<p>Press start to play</p>
			</div>	
			
			<div id="question"></div>
			<div id="resultView"></div>
			<div id="choices"></div>
			
			<button type="button" id="startClock" class="btn btn-primary btn-lg gameStart">Start Game</button>

			<button type="button" id="submitResult" class="btn btn-primary btn-lg next">Submit</button>

			<div class="endGame">
				<ul>
					<li id="results"> Your Results</li>
					<br>
					<li id="correctGuesses">Correct Answers: </li>
					<li id="incorrectGuesses">Incorrect Answers: </li>
				</ul>
			</div>	
		</div>
	</div>	
</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>  
</body>
</html>
